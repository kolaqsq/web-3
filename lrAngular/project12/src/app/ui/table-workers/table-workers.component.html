<div class="container" *ngIf="workers.length > 0">
  <h1>{{title}}</h1>
  <table>
    <tr>
      <th>id</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th></th>
    </tr>
    <tr *ngFor="let worker of workers">
      <th>{{worker.id}}</th>
      <td>{{worker.name}}</td>
      <td>{{worker.surname}}</td>
      <td>
        <button (click)="onDeleteWorker(worker.id)">
          Удалить
        </button>
      </td>
    </tr>
  </table>
</div>

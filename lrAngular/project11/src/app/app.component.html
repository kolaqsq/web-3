<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.component.sass">

  <title>Project11</title>
</head>
<body>
<div class="sensors-grid">
  <ng-container *ngFor="let sensor of sensors; let i = index">
    <ng-container *ngIf="sensor.status;else offlineCard">
      <div class="sensor sensor_green">
        <span class="id">{{sensor.id}}</span>
        <h1 class="name">{{sensor.name}}</h1>
        <button class="delete" (click)="deleteSensor(i)">Удалить</button>
      </div>
    </ng-container>
    <ng-template #offlineCard>
      <div class="sensor sensor_red">
        <span class="id">{{sensor.id}}</span>
        <h1 class="name">{{sensor.name}}</h1>
        <button class="delete" (click)="deleteSensor(i)">Удалить</button>
      </div>
    </ng-template>
  </ng-container>
</div>
<div class="add-sensor">
  <div class="option">
    <label for="name">Название карточки:</label>
    <input type="text" name="name" id="name" #name>
  </div>
  <div class="option">
    <label for="status">Статус:</label>
    <select name="type" id="status" #status>
      <option value="true">Онлайн</option>
      <option value="false">Оффлайн</option>
    </select>
  </div>
  <button (click)="addSensor(name.value, status.value)">Добавить</button>
</div>
</body>
</html>

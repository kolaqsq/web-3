<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script defer src="script.js"></script>

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <title>Лабораторная работа 8</title>
</head>
<body>
<div class="menu" id="menu">
    <div class="option">
        <input checked id="mode1" name="figure_type" type="radio" value="point">
        <label for="mode1">Точка</label>
    </div>
    <div class="option">
        <input id="mode2" name="figure_type" type="radio" value="line">
        <label for="mode2">Прямая</label>
    </div>
    <div class="option">
        <input id="mode3" name="figure_type" type="radio" value="circle">
        <label for="mode3">Круг</label>
    </div>
    <div class="option">
        <input id="mode4" name="figure_type" type="radio" value="ellipse">
        <label for="mode4">Эллипс</label>
    </div>
    <div class="option">
        <input id="mode5" name="figure_type" type="radio" value="rectangle">
        <label for="mode5">Прямоугольник</label>
    </div>
</div>
<canvas id="canvas"></canvas>
</body>
</html>
